<<: !include extensions.yaml

dependencies:
  - aeson ^>= 1.4
  - name: base
    version: '>= 4 && < 5'
    mixin:
      - hiding (Prelude)
  - containers
  - polysemy ^>= 1.3.0
  - polysemy-plugin
  - text

ghc-options:
  - -flate-specialise
  - -fspecialise-aggressively
  - -Wall
  - -fplugin=Polysemy.Plugin

when:
  - condition: 'impl(ghc < 8.10)'
    ghc-options: -O2
