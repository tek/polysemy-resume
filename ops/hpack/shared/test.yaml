main: Main.hs
source-dirs: test
ghc-options:
  - -threaded
  - -rtsopts
  - -with-rtsopts=-N
  - -fplugin=Polysemy.Plugin
dependencies:
  - hedgehog
  - polysemy-plugin
  - polysemy-test
  - name: polysemy-resume
    mixin:
      - hiding (Prelude)
      - (Polysemy.Resume.Prelude as Prelude)
  - tasty
  - tasty-hedgehog
