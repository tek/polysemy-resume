name: polysemy-resume
synopsis: Polysemy error tracking
<<: !include shared/meta.yaml
defaults:
  local: shared/extensions.yaml

library:
  source-dirs: lib
  other-modules:
    - Prelude
  generated-exposed-modules:
    - Paths_polysemy_resume

dependencies:
  - name: base
    version: '>= 4 && < 5'
    mixin:
      - hiding (Prelude)
  - polysemy >= 1.3.0
  - polysemy-plugin
  - relude ^>= 0.7
  - transformers

ghc-options:
  - -flate-specialise
  - -fspecialise-aggressively
  - -Wall
  - -fplugin=Polysemy.Plugin

when:
  - condition: 'impl(ghc < 8.10)'
    ghc-options: -O2

tests:
  polysemy-resume-unit:
    main: Main.hs
    source-dirs: test
    ghc-options:
      - -threaded
      - -rtsopts
      - -with-rtsopts=-N
      - -fplugin=Polysemy.Plugin
    dependencies:
      - hedgehog
      - polysemy-plugin
      - polysemy-test
      - name: polysemy-resume
        mixin:
          - hiding (Prelude)
          - (Polysemy.Resume.Prelude as Prelude)
      - tasty
      - tasty-hedgehog
      - text
