name: polysemy-resume
synopsis: Polysemy error tracking
<<: !include shared/meta.yaml
defaults:
  local: shared/extensions.yaml

library:
  source-dirs: lib
  other-modules:
    - Prelude
  generated-other-modules:
    - Paths_polysemy_resume
  dependencies:
    - name: base
      version: '>= 4 && < 5'
      mixin:
        - hiding (Prelude)
    - polysemy >= 1.5
    - relude >= 0.7
    - transformers

ghc-options:
  - -Wall
  - -Wredundant-constraints
  - -Wunused-type-patterns
  - -Widentities
  - -Wunused-packages

tests:
  polysemy-resume-unit:
    main: Main.hs
    source-dirs: test
    ghc-options:
      - -threaded
      - -rtsopts
      - -with-rtsopts=-N
      - -fplugin=Polysemy.Plugin
    dependencies:
      - name: base
        version: '>= 4 && < 5'
        mixin:
          - hiding (Prelude)
      - name: polysemy-resume
        mixin:
          - hiding (Prelude)
          - (Polysemy.Resume.Prelude as Prelude)
      - hedgehog
      - polysemy
      - polysemy-plugin
      - polysemy-test
      - tasty
      - tasty-hedgehog
      - text
