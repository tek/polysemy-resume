name: polysemy-resume
synopsis: Polysemy error tracking
<<: !include shared/meta.yaml
defaults:
  local: shared/extensions.yaml

library:
  source-dirs: lib
  dependencies:
    - name: base
      version: '>= 4 && < 5'
      mixin:
        - hiding (Prelude)
    - polysemy >= 1.6
    - incipit-core >= 0.2
    - transformers
  when:
    condition: false
    generated-other-modules:
      - Paths_polysemy_resume

ghc-options:
  - -flate-specialise
  - -fspecialise-aggressively
  - -Wall

tests:
  polysemy-resume-unit:
    main: Main.hs
    source-dirs: test
    ghc-options:
      - -threaded
      - -rtsopts
      - -with-rtsopts=-N
    dependencies:
      - name: base
        version: '>= 4 && < 5'
        mixin:
          - hiding (Prelude)
      - hedgehog
      - incipit-core
      - polysemy
      - polysemy-plugin
      - polysemy-resume
      - polysemy-test
      - stm
      - tasty
      - tasty-hedgehog
      - text
    when:
      condition: false
      generated-other-modules:
        - Paths_polysemy_resume
